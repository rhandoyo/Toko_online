<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{judul}}</title>
</head>
<body style="background-color: rgb(170, 49, 12);">
    <div class="container mt-5 card-body" style="padding-left: 150px;">
        <h1>{{judul}}</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br>
            <input type="input" id="username" name="username" placeholder="Usename"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email@gmail.com"><br><br>
            <label for="no_hp">No.Hp</label><br>
            <input type="input" name="no_hp" id="no_hp" placeholder="+62"><br><br>
            <input type="submit" class="btn btn-dark" value="Daftar">
        </form>
    </div>
</body>
</html>
